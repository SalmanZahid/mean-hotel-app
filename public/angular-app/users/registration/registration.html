<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                <div ng-if="vm.error" class="alert alert-danger" role="alert">
                                    {{ vm.error }}
                                </div>
                                <div ng-if="vm.message" class="alert alert-success" role="alert">
                                    {{ vm.message }}
                                </div>
								<form ng-if="!vm.message" ng-submit="vm.register()" name="register">
									<div class="form-group">
										<input type="text" name="username" ng-model="vm.username" ng-change="vm.register" tabindex="1" class="form-control" placeholder="Please provide name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="email" ng-model="vm.name" ng-change="vm.register"  tabindex="1" class="form-control" placeholder="Please provide username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" ng-change="vm.register" ng-model="vm.password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    
									<div class="form-group">
										<input type="password" name="confirm-password" ng-model="vm.confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register Now </button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
